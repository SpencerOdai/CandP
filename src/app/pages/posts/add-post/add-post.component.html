<div class="header bg-white">
  <div class="spacer">Add a Post</div>
  <button class="btn white" mat-dialog-close><i class="icon-arrow-down"></i></button>
</div>
<div class="post bg-white">

  <div class="form-field border max-height">
    <textarea class="border-medium" row="2" placeholder="Enter a title" [(ngModel)]="post.title"></textarea>
  </div>

  <div class="form-field border max-height">
    <textarea class="border-medium" row="3" placeholder="Enter content" [(ngModel)]="post.body"></textarea>
  </div>

  <button class="btn primary text-white full-width mt-20" (click)="add()">Add Post</button>
</div>
