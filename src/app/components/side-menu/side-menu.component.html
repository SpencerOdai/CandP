  <div class="header">
    <div class="close" (click)="toggleMenu()"><i [ngClass]="openMenu ? 'icon-arrow-left': 'icon-arrow-right'"></i></div>
    <div class="logo"><img src="assets/img/logo.svg" alt="">Post App</div>
  </div>
  <div class="content">
    <ul>
      <li *ngFor="let item of menu" [routerLink]="item.link" routerLinkActive="active">
        <i class="icon-{{item.icon}}"></i>
        <span>{{item.text}}</span>
      </li>
    </ul>
  </div>
