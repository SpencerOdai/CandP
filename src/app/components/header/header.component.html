<div class="menu" (click)="toggleMenu()"><i class="icon-menu"></i></div>
<div class="logo"><img src="assets/img/logo.svg" alt="">Post App</div>
<div class="spacer"></div>
<div class="user" *ngIf="user$ | async as user">
  <img [src]="user.picture" [alt]="user.name">
  <strong class="caption mr-5">{{user.name}}</strong>
  <button class="btn icon white"><i class="icon-arrow-down"></i></button>
</div>
